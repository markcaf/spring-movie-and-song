<!DOCTYPE html>
<!-- html tag with Thymeleaf -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="css/style.css">
	<title>Spring Movie And Song</title>
</head>

<body>
	<header>
		<div class="container mt-5">
        <div class="row">
            <div class="col-3 py-4 border border-dark">
				<h5 th:text="'Best of by ' + ${name}"></h5>
            </div>
            <div class="col-9 py-4 d-flex justify-content-start border border-dark">
				<div class="btn btn-primary px-4 ms-2 me-4">Movies</div>
				<div class="btn btn-primary px-4">Songs</div>
            </div>
        </div>
    </div>
	</header>

	<section>
        <div class="container">
            <div class="row border border-dark py-5">
                <div class="col d-flex justify-content-center">
	                <div>
	                    <h5 th:text="'Best of by ' + ${name}" class="text-center"></h5>
	                    <div class="card" style="width: 18rem;">
	                        <img src="https://live-production.wcms.abc-cdn.net.au/a362273509f7eccdcf362bb73b3b006d?impolicy=wcms_crop_resize&cropH=788&cropW=1400&xPos=0&yPos=0&width=862&height=485" class="card-img-top" alt="...">
	                        <div class="card-body">
	                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
	                        </div>
	                    </div>
	                </div>
                </div>
            </div>
        </div>
    </section>
	
	<!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	<script src="js/script.js"></script>
</body>

</html>
