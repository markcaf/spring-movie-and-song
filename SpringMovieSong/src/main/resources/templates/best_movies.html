<!DOCTYPE html>
<!-- html tag with Thymeleaf -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="css/style.css">
	<title>Spring Best Movies</title>
</head>

<body>
	<header>
		<div class="container mt-5">
        <div class="row">
            <div class="col-3 py-4 border border-dark">
				<h5 th:text="'Best of by ' + ${name}"></h5>
            </div>
            <div class="col-9 py-4 d-flex justify-content-start border border-dark">
				<a href="/" class="btn btn-primary px-4 ms-2 me-4">Home</a>
				<a class="btn btn-primary px-4">Songs</a>
            </div>
        </div>
    </div>
	</header>

	<section>
        <div class="container">
            <div class="row border border-dark py-5">
                <div class="col d-flex justify-content-center">
	                <div>
	                    <h5 class="text-center">Best Movies</h5>
	                    <div class="card" style="width: 28rem;">						  
						  <ul
							th:replace="frag :: movies(${movies})"
						  >
						  </ul>
						</div>
	                </div>
                </div>
            </div>
        </div>
    </section>
	
	<!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	<script src="js/script.js"></script>
</body>

</html>
